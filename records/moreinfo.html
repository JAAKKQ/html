<!DOCTYPE html>
<html>

<head>
    <title>More Information</title>
    <link rel="stylesheet" href="morestyle.css">
</head>

<body>
    <div id="record-info">
        <h2 id="record-title"></h2>
        <dir id="record-cover"></dir>
        <div class="records">
            <p id="record-artist"></p>
            <p id="record-year"></p>
            <p id="record-genre"></p>
            <p id="record-format"></p>
            <p id="record-label"></p>
            <h3>Prices:</h3>
            <ul id="record-prices"></ul>
        </div>
        <div style="padding-top: 36px;" class="songs">
            <h3>Songs:</h3>
            <ul id="record-songs"></ul>
        </div>
    </div>
    <button id="back-button">Back</button>
    <script src="moreinfo.js"></script>
</body>

</html>
