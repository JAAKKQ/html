<body>
    <p class="loaded?" style="color: red;">JS not loaded!</p>
    <button class="btn" onclick="window.location.href='https://r3ne.net/records';"><i class="fa fa-refresh"></i> Refresh</button>
    <!-- search.html -->
    <div class="container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search records..." autocomplete="off">
        </form>
        <div id="results"></div>
        <script type="text/javascript" importance="high" src="search.js">
            var items = document.getElementsByClassName("loaded?");
items[0].style.display = "none";
        </script>
    </div>
