    <header>
        <h1>Records</h1>

    <div id="results-container">
        <!-- Placeholder records -->
        <div class="record">
            <img src="placeholder-image1.jpg" alt="Vinyl Record">

            </div>
        </div>

        <div class="record">
            <img src="placeholder-image2.jpg" alt="Vinyl Record">

                <div class="record-title">Vinyl Record Title 2</div>

        </div>
        

        <!-- Add more placeholder records here -->
