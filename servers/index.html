<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../assets/icon/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="apple-touch-icon" href="../assets/icon/r3nenet.png">
    <title>Servers</title>
    <script>
        (function (root, factory) {
            if (typeof define === 'function' && define.amd) { define([], factory); } else if (typeof module === 'object' && module.exports) { module.exports = factory(); } else { root.ping = factory(); }
        }(this, function () {
            function request_image(url) {
                return new Promise(function (resolve, reject) {
                    var img = new Image();
                    img.onload = function () { resolve(img); };
                    img.onerror = function () { reject(url); };
                    img.src = url + '?random-no-cache=' + Math.floor((1 + Math.random()) * 0x10000).toString(16);
                });
            }
            function ping(url, multiplier) {
                return new Promise(function (resolve, reject) {
                    var start = (new Date()).getTime();
                    var response = function () {
                        var delta = ((new Date()).getTime() - start);
                        delta *= (multiplier || 1);
                        resolve(delta);
                    };
                    request_image(url).then(response).catch(response);

                    setTimeout(function () { reject(Error('Timeout')); }, 2000);
                });
            }
            return ping;
        }));

        const hosts = {
            "PfSense": ["192.168.1.1", "pfsense.home.arpa"],
            "VmWare": ["192.168.1.5", "vmware.local"],
            "Locamente": ["192.168.10.6:9090", "locamente.local:9090"],
            "Wazuh": ["192.168.10.8", "wazuh.local"],
            "TrueNAS": ["192.168.10.10", "truenas.local"]
        };

        window.onload = function () {
            ping("http://vpn.local").then((function () {
                return function (delta, url) {
                    var menu = document.getElementsByClassName("menu")[0];
                    for (var host in hosts) {
                        var display_name = host;
                        var ip = hosts[host][0];
                        var domain = hosts[host][1];

                        var item = document.createElement("li");
                        var link = document.createElement("a");
                        link.href = "http://" + (domain || ip);
                        link.target = "_blank";
                        link.innerHTML = display_name;
                        item.appendChild(link);

                        ping(link.href).then((function (item) {
                            return function (delta, url) {
                                document.getElementsByClassName("vpn")[0].style.display = "none";
                                console.log('Ping time was ' + String(delta) + ' ms');
                                item.classList.add("menu-item");

                                menu.appendChild(item);
                            }
                        })(item)).catch(function (err) {
                            console.error('Could not ping remote URL', err);
                        });
                    }
                }
            })()).catch(function (err) {
                console.error('Could not ping remote URL', err);
            });
        };

    </script>
</head>

<body>
    <div class="window">
        <div class="header menu-opened">
            <p class="vpn" style="color: white; text-align: center;">No VPN connection!</p>
            <ul class="menu">
                <li class="menu-item"><a href="https://r3ne.net" target="_blank">R3NE.NET SERVERS</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
