<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../assets/icon/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="apple-touch-icon" href="../assets/icon/r3nenet.png">
    <title>Servers</title>
</head>

<body>
    <div class="window">
        <div class="header menu-opened">
            <p class="vpn" style="color: white; text-align: center;">No VPN connection!</p>
            <ul class="menu" id="menu">
                <li class="menu-item"><a href="https://r3ne.net" target="_blank">R3NE.NET SERVERS</a></li>
            </ul>
        </div>
    </div>

    <script>
        const hosts = {
            "PfSense": "pfsense.home.arpa",
            "VmWare": "vmware.local",
            "Locamente": "locamente.local",
            "Wazuh.local": "wazuh.local",
            "TrueNAS": "truenas.local"
        };

        const addMenuItem = (host, ip) => {
            const menu = document.querySelector('.menu');
            const menuItem = document.createElement('li');
            menuItem.classList.add('menu-item');
            const link = document.createElement('a');
            link.href = `http://${ip}`;
            link.target = '_blank';
            link.textContent = host;
            menuItem.appendChild(link);
            menu.appendChild(menuItem);
        };

        (function (root, factory) {
            if (typeof define === 'function' && define.amd) { define([], factory); } else if (typeof module === 'object' && module.exports) { module.exports = factory(); } else { root.ping = factory(); }
        }(this, function () {
            function request_image(url) {
                return new Promise(function (resolve, reject) {
                    var img = new Image();
                    img.onload = function () { resolve(img); };
                    img.onerror = function () { reject(url); };
                    img.src = url + '?random-no-cache=' + Math.floor((1 + Math.random()) * 0x10000).toString(16);
                });
            }
            function ping(url, multiplier) {
                return new Promise(function (resolve, reject) {
                    var start = (new Date()).getTime();
                    var response = function () {
                        var delta = ((new Date()).getTime() - start);
                        delta *= (multiplier || 1);
                        resolve(delta);
                    };
                    request_image(url).then(response).catch(response);

                    setTimeout(function () { reject(Error('Timeout')); }, 3000);
                });
            }
            return ping;
        }));

        Object.keys(hosts).forEach((host) => {
            ping(`http://${hosts[host]}`, 1)
                .then(() => {
                    addMenuItem(host, hosts[host]);
                })
                .catch((error) => {
                    console.log(`Error pinging host ${hosts[host]}: ${error}`);
                });
        });
    </script>
</body>

</html>
