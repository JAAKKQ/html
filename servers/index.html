<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../assets/icon/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="apple-touch-icon" href="../assets/icon/r3nenet.png">
    <title>Servers</title>
</head>

<body>
    <div class="window">
        <div class="header menu-opened">
            <p class="vpn" style="color: white; text-align: center;">No VPN connection!</p>
            <ul class="menu" id="menu">
                <li class="menu-item"><a href="https://r3ne.net" target="_blank">R3NE.NET SERVERS</a></li>
            </ul>
        </div>
    </div>

    <script>
        const hosts = {
            "PfSense": "pfsense.home.arpa",
            "VmWare": "vmware.local",
            "Locamente": "locamente.local",
            "Wazuh.local": "wazuh.local",
            "TrueNAS": "truenas.local"
        };

        const pingHost = (url) => {
            return new Promise((resolve, reject) => {
                const statusUrl = `/check-status?url=${encodeURIComponent(url)}`;
                const data = new Blob(['ping'], { type: 'text/plain' });
                const success = navigator.sendBeacon(statusUrl, data);
                if (success) {
                    resolve(true);
                } else {
                    reject(false);
                }
            });
        };

        const addMenuItem = (host) => {
            const menu = document.getElementById('menu');
            const menuItem = document.createElement('li');
            menuItem.classList.add('menu-item');
            const link = document.createElement('a');
            link.href = `https://${host}`;
            link.target = '_blank';
            link.textContent = host.toUpperCase();
            menuItem.appendChild(link);
            menu.appendChild(menuItem);
        };

        Object.keys(hosts).forEach((host) => {
            pingHost(hosts[host])
                .then((result) => {
                    addMenuItem(hosts[host]);
                })
                .catch((error) => {
                    console.log(`Error pinging host ${hosts[host]}: ${error}`);
                });
        });

    </script>
</body>

</html>
